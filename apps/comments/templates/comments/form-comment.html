   <div class="chat-history-footer">
      <form class="form-send-message d-flex justify-content-between align-items-center" id="comment-form" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
        
         <textarea name="text" id="autosize-demo" class="form-control message-input border shadow-none" style="overflow: hidden; overflow-wrap: break-word; resize: none; text-align: start; height: 87px;" placeholder="Yorumunu yaz..."></textarea>
        <div class="message-actions d-flex align-items-center">
          <label for="id_images" class="form-label mb-0">
            <i class="ti ti-photo ti-md cursor-pointer btn btn-sm btn-text-secondary btn-icon rounded-pill mx-1 text-heading waves-effect waves-light"></i>
            <input type="file" id="id_images" name="images" multiple accept="image/*" style="display: none;">
          </label>
          <button class="btn btn-primary d-flex send-msg-btn waves-effect waves-light">
            <span class="align-middle d-md-inline-block d-none">Gönder</span>
            <i class="ti ti-send ti-16px ms-md-2 ms-0"></i>
          </button>
        </div>
        <div>
        <div id="preview-container" class="d-flex flex-wrap"></div>
        </div>
      </form>
    </div>

   </div>


</div>


<script src="{% static 'assets/vendor/libs/autosize/autosize.js' %}"></script>
