{% extends 'profile/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'assets/js/cropper/cropper.css' %}" />

{% endblock %}
{% block profileSettings %}
<form method="POST" enctype="multipart/form-data" id="image-form">
    {% csrf_token %}

<div class="card mb-4">
    <h5 class="card-header">Profil Detayları</h5>
    <hr class="my-0">
    <!-- Account -->
    <div class="card-body">
        <div class="d-flex align-items-start align-items-sm-center gap-4" >
            <div id="image-box" class="mb-3">
            <img
                src="{% static 'assets/img/avatars/14.png' %}"
                alt="user-avatar"
                class="d-block w-px-100 h-px-100 rounded"
                id="image-box"
            >
            </div>
            <div class="button-wrapper">

                <label for="id_{{form.profile_photo.name}}" class="btn btn-primary me-2 mb-3" tabindex="0">
                    <span class="d-none d-sm-block">Fotoğraf Yükle</span>
                    <i class="ti ti-upload d-block d-sm-none"></i>
                    <input
                        name="{{form.profile_photo.name}}"
                        type="file"
                        id="id_{{form.profile_photo.name}}"
                        class="account-file-input"
                        hidden
                        accept="image/png, image/jpeg">
                </label>
                <button type="submit" name="remove_photo" class="btn btn-label-secondary account-image-reset mb-3">
                    <i class="ti ti-refresh-dot d-block d-sm-none"></i>

                    <span class="d-none d-sm-block">Sil</span>
                </button>
                <div class="text-muted">Allowed JPG, GIF or PNG. Max size of 800K</div>
            </div>
        </div>
    </div>
    <hr class="my-0">
    <div class="card-body">
            <div class="mt-2">
                <button type="submit" class="btn btn-primary me-2">Save changes</button>
                <button type="reset" class="btn btn-label-secondary">Cancel</button>
            </div>
    </div>
    <!-- /Account -->
</div>
</form>

{% endblock %}
{% block extra_javascript %}

<script src="{% static 'assets/js/cropper/cropper.js' %}"></script>

<script>
    const alertBox = document.getElementById('alert-box')
    const imageBox = document.getElementById('image-box')

    const confirmBtn = document.getElementById('btn-primary')
    const input = document.getElementById('id_{{form.profile_photo.name}}')

    const csrf = document.getElementsByName('csrfmiddlewaretoken')

    input.addEventListener('change', ()=> {
        const img_data = input.files[0]
        const url = URL.createObjectURL(img_data)
        imageBox.innerHTML = `<img src="${url}" id="image" width="200px">`

</script>
{% endblock %}
